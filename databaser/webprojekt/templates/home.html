{% extends "layout.html" %}
{% block content %}
{% if loggedin == True %}
<h1>Vejrudgigten</h1>
<div class="form-group">
  <form class="form-control" action="/input" method="post">
    <label class="form-control-static" for="text">Hvordan bliver vejret i morgen?</label><br>
    <input type="radio" id="flot" name="vejr" value="flot">
    <label for="flot">Flot</label><br>
    <input type="radio" id="skidt" name="vejr" value="skidt">
    <label for="skidt">Skidt</label><br>
    <input type="radio" id="andet" name="vejr" value="andet">
    <label for="andet">Andet</label>
    <button class="form-control" type="submit" name="button">Send</button>
  </form>
</div>
<div class="col-md-6">
  <img src="{{ url_for('fig', figure_key = date) }}" alt="Dagens vejr">
</div>
{% endif %}
{% endblock content %}
